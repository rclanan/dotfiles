# Alacritty Configuration
# Optimized for performance and usability

# Window settings
window:
  padding:
    x: 8
    y: 8
  opacity: 0.95
  decorations: full

# Font configuration
font:
  normal:
    family: "JetBrains Mono"
    style: Regular
  bold:
    family: "JetBrains Mono"
    style: Bold
  italic:
    family: "JetBrains Mono"
    style: Italic
  bold_italic:
    family: "JetBrains Mono"
    style: Bold Italic
  size: 12.0

# Colors (Catppuccin Mocha theme)
colors:
  primary:
    background: '#1e1e2e'
    foreground: '#cdd6f4'
  cursor:
    text: '#1e1e2e'
    cursor: '#f38ba8'
  vi_mode_cursor:
    text: '#1e1e2e'
    cursor: '#b4befe'
  search:
    matches:
      foreground: '#1e1e2e'
      background: '#a6adc8'
    focused_match:
      foreground: '#1e1e2e'
      background: '#a6e3a1'
  hints:
    start:
      foreground: '#1e1e2e'
      background: '#f9e2af'
    end:
      foreground: '#1e1e2e'
      background: '#a6adc8'
  line_indicator:
    foreground: None
    background: None
  selection:
    text: '#1e1e2e'
    background: '#f5c2e7'
  normal:
    black: '#45475a'
    red: '#f38ba8'
    green: '#a6e3a1'
    yellow: '#f9e2af'
    blue: '#89b4fa'
    magenta: '#f5c2e7'
    cyan: '#94e2d5'
    white: '#bac2de'
  bright:
    black: '#585b70'
    red: '#f38ba8'
    green: '#a6e3a1'
    yellow: '#f9e2af'
    blue: '#89b4fa'
    magenta: '#f5c2e7'
    cyan: '#94e2d5'
    white: '#a6adc8'

# Cursor
cursor:
  style:
    shape: Block
    blinking: On
  blink_interval: 750

# Shell
shell:
  program: /usr/bin/zsh
  args:
    - --login

# Scrolling
scrolling:
  history: 10000
  multiplier: 3

# Performance
window:
  decorations: full

# Key bindings
key_bindings:
  - { key: V, mods: Control|Shift, action: Paste }
  - { key: C, mods: Control|Shift, action: Copy }
  - { key: Insert, mods: Shift, action: PasteSelection }
  - { key: Key0, mods: Control, action: ResetFontSize }
  - { key: Equals, mods: Control, action: IncreaseFontSize }
  - { key: Minus, mods: Control, action: DecreaseFontSize }
  - { key: N, mods: Control, action: SpawnNewInstance }
